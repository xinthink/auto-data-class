language: android

env: ANDROID_TARGET=android-27 BUILD_TOOLS_VERION=27.0.3 ABI=armeabi-v7a AVD_TARGET=android-22

jdk: oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer # Updates JDK 8 to the latest available.
      - oracle-java9-installer # Updates JDK 9 to the latest available.

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # Note that the tools section appears twice on purpose as itâ€™s required to get the newest Android SDK tools.
    - tools
    - platform-tools
    - tools

    - build-tools-$BUILD_TOOLS_VERION
    - $ANDROID_TARGET
    - $AVD_TARGET
    - sys-img-$ABI-$AVD_TARGET

before_script:
  - echo no | android create avd --force -n test -t $AVD_TARGET --abi $ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

# script: ./gradlew check --no-daemon --console=plain --continue

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
